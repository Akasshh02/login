<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: darkgray;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .forms {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>LOGIN</h1>
    <div class="forms">      
        <form action="login.php" method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">LOGIN</button>
            <button type="button" onclick="window.location.href='registerpage.html'">REGISTER</button>
        </form>
    </div> 
</body>
</html>
